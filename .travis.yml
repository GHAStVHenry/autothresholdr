# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: true
cache: packages

r_github_packages:
  - rorynolan/ijtiff
apt_packages:
  - libssl-dev
  - libtiff4-dev
  - libfftw3-dev
  - libcurl4-openssl-dev
  - libxml2-dev

after_success:
  - Rscript -e 'covr::codecov(function_exclusions = "^\\.onLoad$")'
